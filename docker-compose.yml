version: '3'
services:
    client-app:
        image: client-app
        stdin_open: true
        ports: 
            -"3000:3000"
    server-app:
        image: server-app
        ports: 
            -"5000:5000"
        networks:
            - mern-app
        depends_on: 
            - mongo
    database:
        image: mongo:4.0.24-xenial
        ports:
          - "27017:27017"
        networks:
          - mern-app
        volumes:
          - mongo-data:/data/db
networks:
    mern-app:
       driver: bridge
volumes:
     mongo-data:
       driver: local

